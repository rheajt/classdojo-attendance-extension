<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassDojo Extension Settings</title>
  <script src="js/settings.js"></script>
  <style>
    body {
      width: 600px;
      height: 425px;
      font-size: 1.2em;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    label span {
      float: left;
      width: 30%;
      text-align: right;
      padding-right: 10px;
      margin-top: 10px;
    }

    button[type=submit] {
      width: 100%;
    }

  </style>
</head>
<body class="settings-page">
  <form id="settings">
    <h1>Email Settings</h1>
    <label>
      <span>Email:</span>
      <input type="text" id="attendance_taker" />
    </label>
    <label>
      <span>BCC:</span>
      <input type="text" id="your_email" />
    </label>

    <h1>Spreadsheet Settings</h1>
    <label>
      <span>Spreadsheet ID:</span>
      <input type="text" id="spreadsheet-id" />
    </label>

    <label>
      <span>
      </span>

        <button type="button" id="create-new">Create Spreadsheet</button>
        <button type="button" id="pick-spreadsheet">Pick Existing</button>

    </label>


    <hr />
    <button type="submit" class="active">Save settings</button>

  </form>
</body>
</html>
