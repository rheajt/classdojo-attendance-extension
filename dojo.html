<!DOCTYPE html>
<html>
  <head>
    <title>ClassDojo Extension</title>
    <base target="_blank" />
    <link rel="stylesheet" href="css/dojo.css">
  </head>
  <body class="main">

    <img src="imgs/Raising-hand-128.png" class="title" style="margin:0 auto;display:block"/>

    <p>This is an extension created by <a href="http://twitter.com/rheajt">@rheajt</a>
      to make taking attendance on <a href="https://www.classdojo.com">ClassDojo</a>
      a little easier.</p>

    <p><i>For instructions on using this extension, head to
      <a href="http://jordanrhea.com/blog/take-attendance-classdojo-single-click/">the tutorial I made!</a>
    </i></p>

    <hr />

    <div id="email-control">
      <label>
        <input type="checkbox" id="send-absent" />
        Send Absent
      </label>

      <label>
        <input type="checkbox" id="send-late" />
        Send Late
      </label>
      <button id="attendance" class="button-primary">Send Attendance</button>
    </div>

    <hr />

    <div id="spreadsheet-control">
      <button id="spreadsheet" class="button-primary">Update Spreadsheet</button>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/dojoBundle.js"></script>
  </body>
</html>
