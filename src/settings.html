<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassDojo Extension Settings</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <script src="js/settings.js"></script>
</head>
<body class="container main">
  <form id="settings">

    <label for="attendance_taker">Who takes the attendance?</label>
    <input type="email" id="attendance_taker" />

    <label for="your_email">What is your email address?</label>
    <input type="email" id="your_email" />

    <label for="spreadsheet_id">Do you want to send data to your Google Drive?</label>
    <input type="text" id="spreadsheet_id" class="u-full-width" />
    <button type="button" id="select_from_drive">From Drive</button>
    <button type="button" id="new_spreadsheet">New</button>
    <hr />
    <button type="submit" class="button-primary u-full-width">Save settings</button>

  </form>
</body>
</html>
